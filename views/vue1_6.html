<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="../js/vuedemo.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app2">
        <span v-bind:title="message">
            鼠标悬停
        </span>
    </div>
    <div id="app3">
        <p v-if="send">你能看见我吗?</p>
    </div>
    <div id="app4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <div id="app5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转</button>
    </div>
    <div id="app6">
        <p>{{message}}</p>
        <input v-model="message">
    </div>
</body>
<script>
  
    //绑定 id="app" 的 message 内容
    var app = new Vue({
        el: "#app",
        data: {
            message: 'hello vue2!!'
        }
    });
    //这个组件 使用了v-bind 指令带有前缀 v-，以表示它们是 Vue 提供的特殊属性。
    //这里该指令的作用是：“将这个元素节点的 title 属性和 Vue 实例的 message 属性保持一致”。
    var app2 = new Vue({
        el: "#app2",
        data: {
            message: "页面加载于"+new Date()
        }
    })
    //v-if="send" 带判断的组件
    //在控制台输入app3.seen = false 则会隐藏此组件
    var app3=new Vue({
        el:"#app3",
        data:{
            send:true
        }
    })

    //v-for="todo in todos" 循环输出
    //for(todo in todos)
    //可以通过 app4.todos.push({test:"语文"}),添加到列表.
    var app4=new Vue({
        el:"#app4",
        data:{
            todos:[
            {text:"英语"},
            {text:"数学"},
            {text:"物理"},
            ]
        }
    })
    //绑定 v-on:click="reverseMessage" v-on 指令绑定一个调用 Vue 实例方法的事件监听器
    var app5=new Vue({
        el:"#app5",
        data:{
            message:"我可以反转未来!"
        },
        methods:{
            reverseMessage:function(){
                this.message=this.message.split('').reverse('').join('')
            }
        }
    })
    //v-model="" 双向绑定数据
    var app6=new Vue({
        el:"#app6",
        data:{message:"hello vue!!"}
    })

</script>

</html>
